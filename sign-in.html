<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnX - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --primary-dark: #3730a3;
            --secondary: #0ea5e9;
            --success: #22c55e;
            --danger: #ef4444;
            --dark: #1e293b;
            --gray: #64748b;
            --light: #f8fafc;
            --white: #ffffff;
        }

        body {
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }

        .login-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .login-image {
            flex: 1;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: var(--white);
        }

        .brand {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .image-content {
            text-align: center;
        }

        .image-content img {
            max-width: 400px;
            margin-bottom: 2rem;
        }

        .testimonial {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .testimonial p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--white);
        }

        .login-form {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--gray);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .sign-in-button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .sign-in-button:hover {
            background: var(--primary-dark);
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-login p {
            color: var(--gray);
            margin-bottom: 1rem;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e2e8f0;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-button {
            padding: 0.75rem 1.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            background: var(--light);
            border-color: var(--primary);
        }

        .sign-up-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--gray);
        }

        .sign-up-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .sign-up-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 1024px) {
            .login-container {
                margin: 2rem;
            }
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                margin: 0;
                border-radius: 0;
            }

            .login-image {
                padding: 2rem;
            }

            .image-content img {
                max-width: 300px;
            }

            .login-form {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <div class="brand">LearnX</div>
            <div class="image-content">
                <img src="https://via.placeholder.com/400x300" alt="Learning Illustration">
                <div class="testimonial">
                    <p>"LearnX has transformed the way I learn. The platform is intuitive and the courses are excellent!"</p>
                    <div class="testimonial-author">
                        <img src="https://via.placeholder.com/40" alt="User" class="author-avatar">
                        <div>
                            <strong>Sarah Johnson</strong>
                            <p>Web Development Student</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-form">
            <div class="form-header">
                <h2>Welcome back! ðŸ‘‹</h2>
                <p>Please sign in to continue your learning journey</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password">
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="sign-in-button">Sign In</button>
            </form>

            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button class="social-button">
                        <img src="google-icon.png" alt="Google">
                    </button>
                    <button class="social-button">
                        <img src="github-icon.png" alt="GitHub">
                    </button>
                    <button class="social-button">
                        <img src="linkedin-icon.png" alt="LinkedIn">
                    </button>
                </div>
            </div>

            <div class="sign-up-link">
                Don't have an account? <a href="#">Sign up for free</a>
            </div>
        </div>
    </div>
</body>
</html>
